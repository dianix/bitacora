<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitácora</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="teal lighten-2">
    <header class="container center white-text">
        <h1><strong><i class="material-icons medium">class</i> &nbsp; BITÁCORA</strong></h1>
        <p class="flow-text"><i>Publica lo que quieras</i>, solo en tu navegador.</p>
    </header>

    <section id="publicaciones" class="container">
        <!-- Espacio para publicaciones agregadas -->
    </section>

    <section id="botones">
        <div class="fixed-action-btn horizontal click-to-toggle">
            <a class="btn-floating btn-large red accent-3">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li><a class="btn amber darken-1 btn-floating" href="#modalTexto"><i class="material-icons">chat</i></a></li>
                <li><a class="btn amber darken-2 btn-floating" href="#modalImagen"><i class="material-icons">perm_media</i></a></li>
                <li><a class="btn amber darken-3 btn-floating" href="#modalMedia"><i class="material-icons">video_library</i></a></li>
                <li><a class="btn amber darken-4 btn-floating" href="#modalEvento"><i class="material-icons">today</i></a></li>
            </ul>
        </div>
    </section>

    <!-- MODAL TEXTO -->
    <div id="modalTexto" class="modal">
        <div class="modal-content row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="texto-titulo" type="text" class="validate" data-length="10" />
                        <label for="texto-titulo">Título</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="texto-contenido" class="materialize-textarea"></textarea>
                        <label for="texto-contenido">Mensaje</label>
                    </div>
                    <button class="btn waves-effect waves-light right amber darken-1" type="submit" name="action" data-publication="texto">
                        Publicar <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL IMAGEN -->
    <div id="modalImagen" class="modal">
        <div class="modal-content row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="imagen-titulo" type="text" class="validate" data-length="10" />
                        <label for="imagen-titulo">Título</label>
                    </div>
                    <div class="file-field input-field col s12">
                        <div class="btn">
                            <span>Imagen</span>
                            <input id="imagen" type="file" accept="image/*">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Seleccionar archivo">
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light right amber darken-2" type="submit" name="action" data-publication="imagen">
                        Publicar <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL VIDEO -->
    <div id="modalMedia" class="modal">
        <div class="modal-content row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="media-titulo" type="text" class="validate" data-length="10" name="media-titulo" />
                        <label for="media-titulo">Título</label>
                    </div>
                    <div class="file-field input-field col s12">
                        <div class="btn">
                            <span>Audio o Video</span>
                            <input type="file" accept="video/mp4,video/x-m4v,video/*, audio/mp3, audio/*" id="media-file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Seleccionar archivo">
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light right amber darken-3" type="submit" name="action" data-publication="media">
                        Publicar <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL EVENTO -->
    <div id="modalEvento" class="modal">
        <div class="modal-content row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="evento-titulo" type="text" class="validate" data-length="10" />
                        <label for="evento-titulo">Título</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="evento-fecha" type="date" class="datepicker" placeholder="Fecha del evento">
                    </div>
                    <button class="btn waves-effect waves-light right amber darken-4" type="submit" name="action" data-publication="evento">
                        Publicar <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ENLACES SCRIPT -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvcm6peP9nnD06f3AP1WaUpEWoQMCwyEs" type="text/javascript"></script>
</body>

</html>
